name: Basic repo maintenence & utils

on:
  push:
  schedule:
  - cron: "30 1 * * *"
  workflow_dispatch:

jobs:

#

  link-checker:

    name: Checking for dead links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Markdown links check
        uses: ruzickap/action-my-markdown-link-checker@v1

#

  stale:

    name: Mark stale pull requests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Stale issue message'
        stale-pr-message: 'Stale pull request message'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'

#

  update-submodules:

    name: Updating git submodules
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      - name: update submodules
        run: git submodule foreach 'git fetch && git checkout origin/HEAD && git submodule update --merge'

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "submodule auto-update SKIP-CI" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

#
