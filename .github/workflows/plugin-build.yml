name: Imogen main build

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#

jobs:

  main-build:

    name: ${{ matrix.artifact }} build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
        - os: windows-latest
          artifact: Windows
        - os: ubuntu-latest
          artifact: Linux
        - os: macos-latest
          artifact: MacOS

    steps:
    
    - name: Install JUCE's Linux Deps and select g++ 10
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update && sudo apt install libasound2-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.0-dev libglu1-mesa-dev

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        path: imogen

    - name: Run main build script
      shell: bash
      run: bash $GITHUB_WORKSPACE/imogen/scripts/imogen_build_script.sh


  ios-build:
 
     name: iOS build
     runs-on: macos-latest
     timeout-minutes: 30
     
     steps:
     
     - name: Checkout code
       uses: actions/checkout@v2
       with:
        submodules: recursive
        path: imogen
      
     - name: Run iOS build script
       shell: bash
       run: bash $GITHUB_WORKSPACE/imogen/scripts/imogen_build_iOS.sh

     
   
#
